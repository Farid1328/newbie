{% if page == 'new' %}
<form  method="post" enctype="multipart/form-data" >
    {% csrf_token%}
    {{form.as_p}}
    <input type="submit" value="submit">
</form>
{% else %}

<form  method="post" enctype="multipart/form-data">
    {% csrf_token%}
    {{form.as_p}}
    <input type="submit" value="submit">

{% endif %}
{% if page == 'delete' %}

    {% csrf_token %}
<h2>Are you sure to delete this project ?</h2>
    <input type="submit" value="Yes">
    <a href="{% url 'index' %}"></a> <input type="reset"value="No">
</form>
{% endif %}
