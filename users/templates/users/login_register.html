{% if page == 'login' %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit">
</form>
{% endif %}
{% if page == 'register'%}
<form method ="POST" action="{% url 'register' %}">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register"/>

</form>
{% endif %}
