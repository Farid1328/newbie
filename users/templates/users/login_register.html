{% if page == 'register'%}

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="post" action="{% url 'register' %}">
              {% csrf_token %}


            <div class="text-center">
              <img src="https://cdn.buttercms.com/ib9RVsOKQGerXD8sx6Er" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>
               <div class="mb-3">
               {{form.as_p}}
               </div>
              <input type="submit" value="REgister">
           </form>
            </div>

        </div>

      </div>
    </div>
  </div>
{% endif %}




{% if page == 'login' %}

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="post" action="{% url 'login' %}">
              {% csrf_token %}

            <div class="text-center">
              <img src="https://mau.ru/pub/stars/img/fluffy_cat.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

                  <div class="mb-3">
              <input type="text" class="form-control" name="username" placeholder="login">
            </div>
             <div class="mb-3">
              <input type="password" class="form-control" name="password" placeholder="parol">
            </div>
           <div class="mb-3">
              <input type="submit" value="Subminator">
            </div>
              <div  class="form-text text-center mb-5 text-dark">Registraciyan yoxdur?
               <a href="{% url 'register' %}" class="text-dark fw-bold"> Hesab Yarat
                </a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
{% endif %}
